{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="{% static 'image/favicon.ico' %}" type="image/x-icon">

  <link rel="stylesheet" href="{% static 'css/semantic.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/account.css' %}">

  <title>JyobiMart</title>
</head>
<body>
  <div id="login">
    <div>
      <div class="logo-container">
        <a href="{% url 'shop:index' %}">
          <img src="{% static 'image/logo.png' %}" width="200">
        </a>
      </div>
      <div class="ui stackable form-container">
        <div class="eleven wide column">
          <div class="ui segment">
            <div class="content">
              <form class="ui form" action="{% url 'account:user_login' %}" method="POST">
                {% csrf_token %}
                <div class="field">
                  <label for="username">ユーザーID</label>
                  <input type="text" name="username" id="username" required>
                </div>
                <div class="field">
                  <label for="password">パスワード</label>
                  <input type="password" name="password" id="password" required>
                </div>
                <button class="fluid ui primary button" type="submit">ログイン</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <a href="{% url 'account:signup' %}">新規登録はこちら</a>

    </div>
  </div>
</body>
</html>
